<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Auth page example</title>
	<link href="style.css" rel="stylesheet"/>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
	<input type="text" id="telegram-login">
	<button type="button" id="telegram-submit">Auth</button>

	<script>
		document.querySelector('#telegram-submit').addEventListener('click', function() {
			$.ajax({
				url: 'auth',
				method: 'post',
				data: {
					login: document.querySelector('#telegram-login').value
				},
				success: function(data) {
					console.log(data);
				},
				error: function(err) {
					console.log(err);
				}
			})
		});
	</script>
</body>


</html>
