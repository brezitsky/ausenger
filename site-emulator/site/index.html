<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auth page example</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <!-- <input type="text" id="telegram-login">
  <button type="button" id="telegram-submit">Auth</button>-->
  <script async src="https://telegram.org/js/telegram-widget.js?3" data-telegram-login="ausenger" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
  <script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
  </script>
</body>


</html>
